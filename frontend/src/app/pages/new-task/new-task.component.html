<div class="centered-content">
    <div class="modal-box ">
         <h1 class="title">Create a new Task</h1>
         <input class="input has-background-light" #taskTitleInput type="text" placeholder="Task Title">
         
         <br><br>
           <div class="buttons is-right">
             <button class="button" routerLink="../">Cancel</button>
             <button class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value)">Create</button>
           </div>
    </div> 
</div>
